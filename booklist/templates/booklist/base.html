<!DOCTYPE html>

{% load staticfiles %}

<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scal=1">

		<title>槽车预约排队</title>

		<!-- 引入 Bootstrap -->
		<link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
		<link href="{% static 'bootstrap/css/bootstrap-theme.css' %}" rel="stylesheet">
		<script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
		<style type="text/css" src="{% static 'bootstrap/css/bootstrap.css' %}"></style>

	<body>
		<!-- 静态导航 -->
		<nav class="navbar navbar-default navbar-static-top">
			<div class="container">

				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar"></button>
					<a class="navbar-brand" href="{% url 'booklist:index' %}">槽车预约排队</a>
				</div>

				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li>
							<a href="{% url 'booklist:fanghao' %}">预约管理</a>
						</li>
						<li>
							<a href="{% url 'booklist:pointduilie' %}">排队管理</a>
						</li>
					</ul>

					<ul class="nav navbar-nav navbar-right">
						{% if user.is_authenticated %}
							<li><a>欢迎，{{ user.username }}。</a></li>
							<li><a href="{% url 'users:logout' %}">注销</a></li>
						{% else %}	
							<li><a href="{% url 'users:register' %}">注册</a></li>
							<li><a href="{% url 'users:login' %}">登录</a></li>
						{% endif %}
						<li><a href="{% url 'index' %}">Home</a></li>
					</ul>
				</div><!--/.nav-collapse -->

			</div>
		</nav>

		<div class="container">
			<div class="page-header">
				{% block header %}{% endblock header %}
			</div>
			<div>
				{% block content %}{% endblock content %}
			</div>
		</div><!--/container -->

		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="{% static 'jquery/jquery-3.3.1.min.js' %}"></script>
		<script src="{% static 'bootstrap/css/bootstrap.min.css' %}"></script>
	</body>
</html>
