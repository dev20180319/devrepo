{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'toupiao/style.css' %}" />

{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'toupiao:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}

<h2><a href="{% url 'admin:index' %}">django 管理界面</a></h2>
