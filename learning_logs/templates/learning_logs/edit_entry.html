{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
	<h2>
		项目-Topic:
		<a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
	</h2>
{% endblock header %}


{% block content %}

	<p>编辑内容：</p>
	<form action="{% url 'learning_logs:edit_entry' entry.id %}" method="post" class="form">
		{% csrf_token %}
		{% bootstrap_form form %}

		{% buttons %}
			<button name="submit" class="btn btn-primary">保存内容</button>
		{% endbuttons %}
	</form>

{% endblock content %}
