<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例</title>

<script type="text/javascript" src="{% static 'vuejsapp/js/vue.js' %}"></script>

</head>

<body>
{% verbatim myblock %}
	<div id="app">
	  <p>asdf {{ message }}</p>
	</div>
{% endverbatim myblock %}
<script>
new Vue({
  el: '#app',
  data: {
    message: 'Hello app Vue.js!'
  }
})
</script>
</body>
</html>
